<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-section half-width">
          <input class="form-control" id="input" type="text" value="" />
          <div class="numbers">
            <div class="calc-body">
              <div class="calc-button-row">
                <div id="button">C</div>
                <div id="button"><</div>
                <div id="button">(</div>
                <div id="button">)</div>
              </div>
            <div class="calc-body">
              <div class="calc-button-row">
                <div id="button">7</div>
                <div id="button">8</div>
                <div id="button">9</div>
                <div id="button">*</div>
              </div>
              <div class="calc-button-row">
                <div id="button">4</div>
                <div id="button">5</div>
                <div id="button">6</div>
                <div id="button">/</div>
              </div>
              <div class="calc-button-row">
                <div id="button">1</div>
                <div id="button">2</div>
                <div id="button">3</div>
                <div id="button">-</div>
              </div>
              <div class="calc-button-row">
                <div id="button">.</div>
                <div id="button">0</div>
                <div id="button">=</div>
                <div id="button">+</div>
              </div>
              <div>
                <button type="submit" class="submit-btn">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/index.js"></script>
  </body>
</html>
